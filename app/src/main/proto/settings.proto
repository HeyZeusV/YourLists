syntax = "proto3";

option java_package = "com.heyzeusv.yourlists";
option java_multiple_files = true;

message Settings {
  repeated SettingsFilter overview_filter = 1;
  repeated SettingsFilter list_filter = 2;
}

message SettingsFilter {
  string name = 1;
  bool is_selected = 2;
  SettingsFilterOption filter_option = 3;
}

enum SettingsFilterOption {
  ASC = 0;
  DESC = 1;
}